<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Gama Academy - Calculadora de churrasco</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
  </head>
  <body class="text-center container purple-back">
    <div class="purple-dark">
      <header>
        <h5 class="light">GAMA ACADEMY</h5>
        <h2 class="font-lobster title">Calculadora de Churrasco</h2>
      </header>
      <div>
        <div class="d-flex justify-content-around">
            <div class="box">
              <h3 class="font-lobster">Comidas</h3>
            </div>
            <div class="box">            
              <div>
                <input class="d-block" id="mulheres-qnt" type="text" />  
                <label class="d-block" for="mulheres-qnt">Mulheres</label>
              </div>            
            </div>
            <div class="box">            
              <input class="d-block"  id="homens-qnt" type="text" />
              <label class="d-block"  for="homens-qnt">Homens</label>
            </div>
            <div class="box">            
              <input class="d-block" id="criancas-qnt" type="text" />
              <label class="d-block" for="criancas-qnt">Crianças</label>
            </div>        
        </div>
        <div class="d-flex justify-content-around">
          <div class="box">
           
          </div>
          <div class="box d-flex justify-content-start">            
            
              <input class="d-inline" id="acompanhamentos" type="checkbox" />
              <label class="d-inline" for="acompanhamentos">acompanhamentos</label>  
           
          </div>
          <div class="box">            
            
          </div>
          <div class="box">            
            
          </div>        
      </div>
        <div>
          
        </div>
        <div class="d-flex justify-content-around">
          <div class="box">
            <h3 class="font-lobster">Bebidas</h3>
          </div>
          <div class="box">          
            <input class="d-block" id="bebidas-alcoolicas" type="text" />
            <label class="d-block" for="bebidas-alcoolicas">Quantos bebem cerveja?</label>
          </div>
          <div class="box">            
            <input class="d-block" id="bebidas-nao-alcoolicas" type="text" />
            <label class="d-block" for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
          </div>
          <div class="box">
          </div>
        </div>
        <div>
          <button class="btn btn-success btn-block" id="botaoCalcular">Calcular</button>
        </div>
      </div>
      <br>
      
  
        <div>        
          <div>
            <label for="total-pessoas" id="total-pessoas"></label>
          </div>
          <div>
            <label for="total-carne" id="total-carne"></label>
          </div>
          <div>
            <label for="total-acompanhamento" id="total-acompanhamento"></label>
          </div>
          <div>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
          </div>
          <div>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
          </div>
          <div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
